<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画板 2</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./normalize.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="mod">
      <div class="block">
        <div class="main">
          <img class="layer" src="./images/img_0.png" />
          <div class="wrapper">
            <div class="group-common group">
              <img
                class="entry-pic"
                src="./images/img_1.png"
              /><span class="desc">茶仔：独特的品牌形象，包装设计，增</span
              ><span class="detail">强了上旺村茶仔品牌整体可辨识度，体</span
              ><span class="info">现上旺村的清新雅致。</span
              ><img
                class="entry-pic-1"
                src="./images/img_2.png"
              /><img
                class="entry-pic-2"
                src="./images/img_3.png"
              />
            </div>
            <div class="group-common group-1">
              <span class="desc-1">将人物 IP 印在盒子上来加深人们对</span
              ><span class="detail-1">上旺村茶仔这一产品的兴趣，同时以</span
              ><span class="desc-2">较为年轻化的设计感以此来拓宽市场</span><span class="tag">空间。</span>
              <div class="view-item-0">
                <img
                  class="picture"
                  src="./images/img_4.png"
                /><img class="image" src="./images/img_5.png" />
              </div>
              <img class="figure" src="./images/img_6.png" />
              <div class="view-item-1">
                <img
                  class="bitmap"
                  src="./images/img_7.png"
                /><img
                  class="picture-1"
                  src="./images/img_8.png"
                />
              </div>
            </div>
          </div>
        </div>
        <img class="background" src="./images/img_9.png" />
      </div>
    </div>
  </body>
</html>
